<div class="background-image">
  <h1>Program Requests</h1>
  <div class="top-inputs">
    <div class="search-inputs">
      <input placeholder="Search..." class="search-bar" type="text" #search ngModel>
      <button class="search-button" type="button" name="button" (click)="searchRequests(search)">search</button>
    </div>
    <div class="new-request" routerLink="new">
      +
    </div>
  </div>
</div>
<div>
  <div>
    <table class="request-table">
      <tr class="top-bar">
        <th>REQUEST TITLE</th>
        <th>REQUEST DESCRIPTION</th>
        <th>REQUEST CREATED</th>
      </tr>
      <tr *ngFor="let request of (requests | async)?.requests.requests" class="single-request" routerLink="client/{{request.requestId}}">
        <td>{{request.jobTitle}}</td>
        <td>{{request.text}}</td>
        <td>{{request.dateCreated}}</td>
      </tr>
    </table>
    <mat-paginator [length]="(requests | async)?.requests.requestCount" [pageSize]="resultCount" [pageSizeOptions]="pageSizeOptions" (page)="nextPage($event)" class="paginator"></mat-paginator>
  </div>
</div>
