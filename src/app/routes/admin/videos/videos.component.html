<div *ngFor="let video of (videos | async)?.videos">
  <video #myVideo width="320" height="240" autoplay>
    <source src="{{video.url}}" type="video/mp4">
  </video>
  <p>{{video.description}}</p>
  <button type="button" name="button" (click)="playPause()">Play</button>
</div>
<a routerLink="/admin/videos/upload">Upload New Video</a>
