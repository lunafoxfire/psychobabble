<mat-card class="card">
  <mat-card-content class="content">
    <div class="video-container">
      <video class="evaluation-video" #evalVideo src="{{(currentVideo | async)?.url}}"
      (ended)="videoEnd()" (canplaythrough)="videoLoaded()" (contextmenu)="false"></video>
    </div>
    <button *ngIf="state === myEvalState.AwaitingPlay" class="play" type="button" name="play-button" (click)="playVideo()"><i class="material-icons my-icons">play_arrow</i></button>
    <button *ngIf="state === myEvalState.AwaitingRecord" class="start-recording" mat-raised-button (click)="startRecording()"><i class="material-icons my-icons">mic</i></button>
    <button *ngIf="state === myEvalState.Recording" class="end-recording" mat-raised-button (click)="stopRecording()"><i class="material-icons my-icons">stop</i></button>
  </mat-card-content>
</mat-card>
