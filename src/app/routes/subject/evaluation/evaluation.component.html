<mat-card>
  <mat-card-title>
    <h1>{{(currentVideo | async)?.title}}</h1>
  </mat-card-title>
  <mat-card-content>
    <video #evalVideo width="320" height="240" src="{{(currentVideo | async)?.url}}"
    (ended)="videoEnd()" (canplaythrough)="videoLoaded()" (contextmenu)="false"></video>
    <p>{{(currentVideo | async)?.description}}</p>
    <mat-hint><p>State: {{state}}</p></mat-hint>
    <button mat-raised-button type="button" name="play-button" (click)="playVideo()">Play</button>
    <button mat-raised-button (click)="startRecording()">Record</button>
    <button mat-raised-button (click)="stopRecording()">Stop Recording</button>
  </mat-card-content>
</mat-card>
