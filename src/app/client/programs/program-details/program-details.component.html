<mat-card>
  <mat-card-title>
    <h1>{{(program | async)?.program.jobTitle}}</h1>
  </mat-card-title>
  <mat-card-content>
    <h3>Link for this program: {{generatedUrl}}</h3>
    <div *ngFor="let video of (program | async)?.program.videos">
      <p>{{video.title}}</p>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>
    <h1>Top Subjects</h1>
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let subject of (topSubjects | async)?.subjects">
      <p>{{subject}}</p>
    </div>
  </mat-card-content>
</mat-card>
