<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" ngModel #clientSearch>
    </mat-form-field>
    <button mat-raised-button type="button" name="button" (click)="searchClients(clientSearch)">search</button>
    <div *ngFor="let client of (clients | async)?.clients.clients">
      <mat-card>
        <mat-card-title>
          <h3><a routerLink="{{client.clientId}}">{{client.username}}</a></h3>
        </mat-card-title>
        <mat-card-content>
          <p>{{client.email}}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-paginator [length]="(clients | async)?.clients.clientCount" [pageSize]="resultCount" [pageSizeOptions]="pageSizeOptions" (page)="nextPage($event)"></mat-paginator>
  </mat-card-content>
</mat-card>
