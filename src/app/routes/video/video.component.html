<h1>UPLOAD TEH VIDJAH</h1>
<form #form="ngForm" method="post" (ngSubmit)="sendVideo(form, file)" action="http://epicodus-internship.s3.amazonaws.com/" enctype="multipart/form-data" novalidate>
  <input ngModel type="input" name="key" value="colorred.mp4">
  <input ngModel type="hidden" name="acl" value="public-read">
  <input #file ngModel type="file" name="file">
  <input type="submit" name="submit" value="Upload to Amazon S3" />
</form>
