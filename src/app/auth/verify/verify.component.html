<form-card-lite>
  <h2>
    Wait! There's one more step to start babbling.
  </h2>
  <h3>Check your email and enter your six-digit code below.</h3>
  <mat-form-field>
    <input matInput #code type="text">
  </mat-form-field>
  <form-submit-button (click)="sendCode(code)" [sending]="" [error]="">
    Got it.
  </form-submit-button>
  <p>Didn't recieve an email? <a (click)="resendVerify()">Resend it.</a></p>
</form-card-lite>
